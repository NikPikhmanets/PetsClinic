<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile of pet</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
<th:block th:include="/navbar/navbar">nav</th:block>
<div class="container bg-light p-5 h-100">
    <h3> Profile of pet</h3>

    <div class="d-flex align-items-end mt-2">
        <img src="https://www.jbrhomes.com/wp-content/uploads/blank-avatar.png"
             alt="void">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-3">
                            <h6 class="mb-0">Name</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            <span th:text="${pet.name}"></span>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <h6 class="mb-0">Kind</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            <span th:text="${pet.kind}"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <h6 class="mt-5">History of issues</h6>
    <table class="table mt-2">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Description</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
        <tbody id="issue-table" th:th:value='${pet.id}'>
        </tbody>
    </table>
    <nav aria-label="Page navigation example" class="mt-5">
        <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-ite"><a class="page-link" href="#">Next</a></li>
        </ul>
    </nav>
</div>
<script th:src="@{/js/jquery-3.6.0.min.js}"></script>
<script th:src="@{/js/pet.js}"></script>
<script th:src="@{/js/pagination/pagination.js}"></script>
</body>
</html>
