<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <!--    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"-->
    <!--          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">-->
</head>
<body>
<th:block th:include="/navbar/navbar">nav</th:block>
<div class="container bg-light p-5 h-100">

    <div class="d-flex align-items-end">
        <img src="https://www.jbrhomes.com/wp-content/uploads/blank-avatar.png"
             alt="void">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-3">
                            <h6 class="mb-0">First name</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            <span th:text="${user.name}"></span>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <h6 class="mb-0">Last name</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            <span th:text="${user.surname}"></span>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <h6 class="mb-0">Email</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            <span th:text="${user.email}"></span>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <h6 class="mb-0">Phone</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            <span th:text="${user.phoneNumber}"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card mt-5">
        <div class="card-header" id="headingOne">
            <h5 class="mb-0">
                <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true"
                        aria-controls="collapseOne">
                    Add pet
                </button>
            </h5>
        </div>

        <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
            <div class="card-body">
                <form class="w-50 m-auto text-left" id="addPetForm" th:action="@{/pets}">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Pet's name</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                               placeholder="Enter name of pet">
                    </div>
                    <div class="form-group">
                        <label for="petsFormControlSelect">Kind of pet</label>
                        <select class="form-control" name="kindOfPetId" id="petsFormControlSelect">
                            <option></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>
        </div>
    </div>

    <table class="table mt-5">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Kind</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <td><a href="#">Mark</a></td>
            <td>Otto</td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td><a href="#">Jacob</a></td>
            <td>Thornton</td>
        </tr>
        <tr>
            <th scope="row">3</th>
            <td><a href="#">Larry</a></td>
            <td>the Bird</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
