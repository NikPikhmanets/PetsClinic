<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
<div th:include="/navbar/navbar">nav</div>
<div class="container bg-light p-5 h-100">

    <div class="d-flex align-items-end">
        <img src="https://www.jbrhomes.com/wp-content/uploads/blank-avatar.png"
             alt="void">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-3">
                            <h6 class="mb-0">First name</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            <span th:text="${user.name}"></span>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <h6 class="mb-0">Last name</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            <span th:text="${user.surname}"></span>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <h6 class="mb-0">Email</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            <span th:text="${user.email}"></span>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <h6 class="mb-0">Phone</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            <span th:text="${user.phoneNumber}"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card mt-5">
        <div class="card-header" id="headingOne">
            <h5 class="mb-0">
                <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true"
                        aria-controls="collapseOne">
                    Add pet
                </button>
            </h5>
        </div>

        <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
            <div class="card-body">
                <form class="w-50 m-auto text-left" id="addPetForm" th:action="@{/pets}">
                    <div class="form-group">
                        <label for="inputNameOfPet">Pet's name</label>
                        <input type="text" class="form-control" id="inputNameOfPet" placeholder="Enter name of pet">
                    </div>
                    <div class="form-group">
                        <label for="petsFormControlSelect">Kind of pet</label>
                        <select class="form-control" name="kindId" id="petsFormControlSelect">
                            <option></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Add pet</button>
                </form>
            </div>
        </div>
    </div>

    <table class="table mt-5">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Kind</th>
        </tr>
        </thead>
        <tbody id="tableOfPets">
        </tbody>
    </table>
</div>
<div th:include="/footer/footer">nav</div>
<script th:src="@{/js/jquery/jquery-3.6.0.min.js}"></script>
<script th:src="@{/js/profile.js}"></script>
</body>
</html>
